<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center;">
      <div class="card" style="width: 18rem;">
        <img src="antman.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text" style="text-align: center;">Una de las peliculas mas esperadas del 2023.</p>
        </div>
      </div>
    </div>


    <div style="display: flex; align-items: center; justify-content:center; ">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="height: 5vh; margin: 1%; width: 40%;" >
      <button type="button" class="btn btn-outline-danger">No presionar</button>
      <button type="button" class="btn btn-outline-warning">Presionar</button>
      <label for="exampleColorInput" class="form-label">Color picker</label>
      <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
