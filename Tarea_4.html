<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Ext_T4.css">
    <script src="Ext_t4.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top">
                <span>Pagina de inicio de session</span>
                <header>Login</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required id="t1">  
                <i class="bx bx-user"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="password" required id="t2">  
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Ingresar" onclick="verificar()">  
            </div>  


        </div>
    </div>

    <script src="Ext_t4.js"></script>

</body>
</html>
